<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
</head>
<body>
<div class="card mb-3" th:fragment="commentList" th:each="comment : ${commentListResponse}">
    <div class="card-body">
        <div class="d-flex justify-content-between align-items-center">
            <h6 class="card-title mb-0" th:text="${comment.username}"></h6>
            <div class="d-flex align-items-center">
                <div th:if="${memberSessionDto.username} == ${comment.username}">
                    <form th:action="@{|/comments/${comment.id}/edit|}" th:method="get" class="d-inline">
                        <button type="submit" class="btn btn-sm btn-outline-secondary me-2">수정하기</button>
                    </form>

                    <form th:action="@{|/comments/${comment.id}|}" th:method="delete" class="d-inline">
                        <button type="submit" class="btn btn-sm btn-outline-danger me-2">삭제하기</button>
                    </form>
                </div>
            </div>
        </div>
        <p class="card-text mt-2" th:text="${comment.content}"></p>
        <p class="text-muted small" th:text="${comment.createdAt}"></p>
    </div>
</div>
</body>
</html>
