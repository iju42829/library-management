<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{layouts/header/common-header :: head(~{::title})}">
    <meta charset="UTF-8">
    <title>로그인</title>
</head>
<body class="bg-light">
    <nav th:replace="~{layouts/navbar :: nav}"></nav>

    <main class="content container">
        <div class="row justify-content-center">
            <div class="col-lg-4 col-md-6 col-sm-8 mt-5">

                <h2 class="text-center mb-4">로그인</h2>

                <div th:if="${loginError}" class="text-center">
                    <p th:text="#{login.error}" class="text-danger"></p>
                </div>

                <form th:action="@{/login}" th:method="post">
                    <div class="mb-3">
                        <label for="username" class="form-label">Username</label>
                        <input type="text" class="form-control" id="username"
                               name="username" placeholder="Enter your username" >
                    </div>
                    <div class="mb-3">
                        <label for="password" class="form-label">password</label>
                        <input type="password" class="form-control" id="password"
                               name="password" placeholder="Enter your password" >
                    </div>
                    <button type="submit" class="btn btn-primary w-100 mt-4">로그인</button>
                </form>
            </div>
        </div>
    </main>

    <footer th:replace="~{layouts/footer :: footer}"></footer>
</body>
</html>
