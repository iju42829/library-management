<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{layouts/header/common-header :: head(~{::title})}">
    <meta charset="UTF-8">
    <title>관리자 대시보드</title>
</head>
<body class="bg-light">
<nav th:replace="~{layouts/navbar :: nav}"></nav>
<main class="content">

    <div class="container my-5">
        <h2 class="text-start mb-2">도서 관리</h2>
        <hr class="border-2 border-dark w-100 mb-4">

        <div class="row row-cols-1 row-cols-md-3 g-4">
            <div class="col">
                <div class="text-start">
                    <div class="bg-primary text-white rounded-2 p-3 d-inline-flex align-items-center justify-content-center" style="width: 64px; height: 64px;">
                        <svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" fill="currentColor" class="bi bi-book" viewBox="0 0 16 16">
                            <path d="M1 2.828c.885-.37 2.154-.769 3.388-.893 1.33-.134 2.458.063 3.112.752v9.746c-.935-.53-2.12-.603-3.213-.493-1.18.12-2.37.461-3.287.811zm7.5-.141c.654-.689 1.782-.886 3.112-.752 1.234.124 2.503.523 3.388.893v9.923c-.918-.35-2.107-.692-3.287-.81-1.094-.111-2.278-.039-3.213.492zM8 1.783C7.015.936 5.587.81 4.287.94c-1.514.153-3.042.672-3.994 1.105A.5.5 0 0 0 0 2.5v11a.5.5 0 0 0 .707.455c.882-.4 2.303-.881 3.68-1.02 1.409-.142 2.59.087 3.223.877a.5.5 0 0 0 .78 0c.633-.79 1.814-1.019 3.222-.877 1.378.139 2.8.62 3.681 1.02A.5.5 0 0 0 16 13.5v-11a.5.5 0 0 0-.293-.455c-.952-.433-2.48-.952-3.994-1.105C10.413.809 8.985.936 8 1.783"/>
                        </svg>
                    </div>
                    <h4 class="mt-3">도서 등록</h4>
                    <hr class="border-2 border-primary w-25 my-3">
                    <p>도서관에 새로운 책을 등록하세요.</p>
                    <a th:href="@{/books/add}" class="text-primary fw-bold text-decoration-none">도서 등록 &rarr;</a>
                </div>
            </div>
            <div class="col">
                <div class="text-start">
                    <div class="bg-warning text-white rounded-2 p-3 d-inline-flex align-items-center justify-content-center" style="width: 64px; height: 64px;">
                        <svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" fill="currentColor" class="bi bi-pencil-square" viewBox="0 0 16 16">
                            <path d="M15.502 1.94a.5.5 0 0 1 0 .706L14.459 3.69l-2-2L13.502.646a.5.5 0 0 1 .707 0l1.293 1.293zm-1.75 2.456-2-2L4.939 9.21a.5.5 0 0 0-.121.196l-.805 2.414a.25.25 0 0 0 .316.316l2.414-.805a.5.5 0 0 0 .196-.12l6.813-6.814z"/>
                            <path fill-rule="evenodd" d="M1 13.5A1.5 1.5 0 0 0 2.5 15h11a1.5 1.5 0 0 0 1.5-1.5v-6a.5.5 0 0 0-1 0v6a.5.5 0 0 1-.5.5h-11a.5.5 0 0 1-.5-.5v-11a.5.5 0 0 1 .5-.5H9a.5.5 0 0 0 0-1H2.5A1.5 1.5 0 0 0 1 2.5z"/>
                        </svg>
                    </div>
                    <h4 class="mt-3">도서 수정</h4>
                    <hr class="border-2 border-primary w-25 my-3">
                    <p>등록된 도서의 정보를 수정하거나 삭제하세요.</p>
                    <a th:href="@{/books}" class="text-primary fw-bold text-decoration-none">도서 조회 &rarr;</a>
                </div>
            </div>
            <div class="col">
                <div class="text-start">
                    <div class="bg-danger text-white rounded-2 p-3 d-inline-flex align-items-center justify-content-center" style="width: 64px; height: 64px;">
                        <svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" fill="currentColor" class="bi bi-exclamation-octagon" viewBox="0 0 16 16">
                            <path d="M4.54.146A.5.5 0 0 1 4.893 0h6.214a.5.5 0 0 1 .353.146l4.394 4.394a.5.5 0 0 1 .146.353v6.214a.5.5 0 0 1-.146.353l-4.394 4.394a.5.5 0 0 1-.353.146H4.893a.5.5 0 0 1-.353-.146L.146 11.46A.5.5 0 0 1 0 11.107V4.893a.5.5 0 0 1 .146-.353zM5.1 1 1 5.1v5.8L5.1 15h5.8l4.1-4.1V5.1L10.9 1z"/>
                            <path d="M7.002 11a1 1 0 1 1 2 0 1 1 0 0 1-2 0M7.1 4.995a.905.905 0 1 1 1.8 0l-.35 3.507a.552.552 0 0 1-1.1 0z"/>
                        </svg>
                    </div>
                    <h4 class="mt-3">도서 민원</h4>
                    <hr class="border-2 border-primary w-25 my-3">
                    <p>도서 관련 문제를 접수하고 해결하세요.</p>
                    <a href="#" class="text-primary fw-bold text-decoration-none">도서 민원 &rarr;</a>
                </div>
            </div>
        </div>
    </div>

    <div class="container my-5">
        <h2 class="text-start mb-2">도서 예약 관리</h2>
        <hr class="border-2 border-dark w-100 mb-4">

        <div class="row row-cols-1 row-cols-md-3 g-4">
            <div class="col">
                <div class="text-start">
                    <div class="bg-primary text-white rounded-2 p-3 d-inline-flex align-items-center justify-content-center" style="width: 64px; height: 64px;">
                        <svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" fill="currentColor" class="bi bi-calendar-check" viewBox="0 0 16 16">
                            <path d="M10.854 7.146a.5.5 0 0 1 0 .708l-3 3a.5.5 0 0 1-.708 0l-1.5-1.5a.5.5 0 1 1 .708-.708L7.5 9.793l2.646-2.647a.5.5 0 0 1 .708 0"/>
                            <path d="M3.5 0a.5.5 0 0 1 .5.5V1h8V.5a.5.5 0 0 1 1 0V1h1a2 2 0 0 1 2 2v11a2 2 0 0 1-2 2H2a2 2 0 0 1-2-2V3a2 2 0 0 1 2-2h1V.5a.5.5 0 0 1 .5-.5M1 4v10a1 1 0 0 0 1 1h12a1 1 0 0 0 1-1V4z"/>
                        </svg>
                    </div>
                    <h4 class="mt-3">도서 예약 조회</h4>
                    <hr class="border-2 border-primary w-25 my-3">
                    <p>도서 예약 현황을 조회하고 관리하세요.</p>
                    <a th:href="@{/book-reservations}" class="text-primary fw-bold text-decoration-none">도서 예약 조회 &rarr;</a>
                </div>
            </div>
            <div class="col">
                <div class="text-start">
                    <div class="bg-danger text-white rounded-2 p-3 d-inline-flex align-items-center justify-content-center" style="width: 64px; height: 64px;">
                        <svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" fill="currentColor" class="bi bi-exclamation-octagon" viewBox="0 0 16 16">
                            <path d="M4.54.146A.5.5 0 0 1 4.893 0h6.214a.5.5 0 0 1 .353.146l4.394 4.394a.5.5 0 0 1 .146.353v6.214a.5.5 0 0 1-.146.353l-4.394 4.394a.5.5 0 0 1-.353.146H4.893a.5.5 0 0 1-.353-.146L.146 11.46A.5.5 0 0 1 0 11.107V4.893a.5.5 0 0 1 .146-.353zM5.1 1 1 5.1v5.8L5.1 15h5.8l4.1-4.1V5.1L10.9 1z"/>
                            <path d="M7.002 11a1 1 0 1 1 2 0 1 1 0 0 1-2 0M7.1 4.995a.905.905 0 1 1 1.8 0l-.35 3.507a.552.552 0 0 1-1.1 0z"/>
                        </svg>
                    </div>
                    <h4 class="mt-3">도서 예약 민원</h4>
                    <hr class="border-2 border-primary w-25 my-3">
                    <p>도서 예약 관련 민원을 처리하고 해결하세요.</p>
                    <a href="#" class="text-primary fw-bold text-decoration-none">도서 예약 민원 &rarr;</a>
                </div>
            </div>
        </div>
    </div>

</main>
<footer th:replace="~{layouts/footer :: footer}"></footer>
</body>
</html>
